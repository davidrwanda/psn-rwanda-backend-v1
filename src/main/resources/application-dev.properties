# Application Configuration
server.port=8082
spring.application.name=PSN Rwanda API

# Database Configuration
spring.datasource.url=jdbc:postgresql://db:5432/psn_rwanda
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Notification Configuration
app.notification.enabled=true
app.notification.sms.enabled=false
app.notification.from-email=info@oneclic.vet
app.notification.display-name=PSN RWANDA <info@oneclic.vet>
app.notification.provider-email=info@oneclic.vet

# Email Configuration (Using Gmail for local development)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.file.upload.dir=/app/uploads
app.file.upload.allowed-types=image/jpeg,image/png,application/pdf,image/jpg
app.file.upload.max-size=5242880

# Application URL for Email Templates
app.url=http://localhost:8082

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.com.psnrwanda=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.mail=TRACE
logging.level.com.sun.mail=TRACE

# Security Configuration
jwt.secret=your-development-secret-key
jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:4173 