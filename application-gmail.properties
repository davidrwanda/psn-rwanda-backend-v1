# Alternative email configuration using Gmail SMTP
# Copy this file to application.properties if the current configuration isn't working

# Notification settings
spring.mail.enabled=true
notification.sms.enabled=false

# Email configuration - Gmail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Use your actual Gmail account
spring.mail.username=your.email@gmail.com
# Use an app password generated from Google Account > Security 
spring.mail.password=your-app-password-here
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.transport.protocol=smtp

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# File Storage Configuration
app.file.upload-dir=uploads

# Application URL for email templates tracking links
app.url=http://localhost:8082

# Enhanced debugging for mail issues
logging.level.org.springframework.mail=TRACE
logging.level.com.sun.mail=TRACE 
spring.mail.properties.mail.smtp.debug=true
spring.mail.properties.mail.test-connection=true 