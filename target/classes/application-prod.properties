# Application settings
server.port=8082
spring.application.name=PSN Rwanda API

# Database configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/psn_rwanda}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Flyway migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Notification settings
spring.mail.enabled=true
notification.sms.enabled=false

# Email configuration - Infomaniak
spring.mail.host=${SPRING_MAIL_HOST:mail.infomaniak.com}
spring.mail.port=${SPRING_MAIL_PORT:465}
spring.mail.username=${SPRING_MAIL_USERNAME:info@oneclic.vet}
spring.mail.password=${SPRING_MAIL_PASSWORD:Infooneclic123!!}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.debug=false
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.debug=false
spring.mail.properties.mail.test-connection=true

# Sender information
spring.mail.properties.mail.from="PSN RWANDA" <${SPRING_MAIL_USERNAME:info@oneclic.vet}>

# Provider email that receives all booking notifications
app.notification.provider-email=${APP_NOTIFICATION_PROVIDER_EMAIL:daveleo250@gmail.com}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# File Storage Configuration
app.file.upload-dir=${APP_FILE_UPLOAD_DIR:/app/uploads}

# Application URL for email templates tracking links
app.url=${APP_URL:https://psn.rw}

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.psnrwanda=INFO
logging.level.org.hibernate=ERROR

# Security configuration
app.jwt.secret=${JWT_SECRET:psn-rwanda-secret-key}
app.jwt.expirationMs=86400000
app.jwt.refreshExpirationMs=2592000000

# CORS configuration
app.cors.allowed-origins=* 