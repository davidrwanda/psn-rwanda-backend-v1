# Alternative email configuration using TLS instead of SSL
# Copy this file to application.properties if the SSL configuration isn't working

# Notification settings
spring.mail.enabled=true
notification.sms.enabled=false

# Email configuration - TLS
spring.mail.host=mail.privateemail.com
spring.mail.port=587
# Try just the username part without domain
spring.mail.username=noreply
spring.mail.password=YourActualPasswordHere
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.debug=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# File Storage Configuration
app.file.upload-dir=uploads

# Application URL for email templates tracking links
app.url=http://localhost:8080

# Enhanced debugging for mail issues
logging.level.org.springframework.mail=DEBUG
logging.level.com.sun.mail=DEBUG 